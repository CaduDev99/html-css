<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens para diversos Dispositivos</title>
</head>
<body>
    <h1>Imagens para Diversos Dispositivos</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o seu navegador
        
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>
    <h1> Reproduzindo audios</h1>
   <audio src="media/The Emptiness Machine (Official Music Video) - Linkin Park.mp3" controls autoplay></audio>
   <p>divisa</p>

   <audio preload="metadata" autoplay controls loop>
    <source src="media/The Emptiness Machine (Official Music Video) - Linkin Park.mp3" type="audio/mpeg">
   </audio>

   <video src="media/video99.mp4" width="560" controls></video>

   <h1>Outro video</h1>
   <video controls width="560">
    <source src="media/video99.mp4" type="video/mp4">

   </video>

   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/XX5gLmP02MU?si=8R7Pv9fQnNLvH3PG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
