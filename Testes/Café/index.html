<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Café Girassol</title>
</head>
<body>
    <header class="cabecalho">
        <span class="logo">Café Girassol</span>
        <div class="pesquisa">
            <input class="pesquisa__input" type="Pesquisa">
            <button class="pesquisa__btn">Pesquisar</button>
        </div>
        <nav class="cabecalho__menu">
            <ul class="menu__lista">
                <li class="menu__itens"><a class="menu__links" href="#">Cardapio</a></li>
                <li class="menu__itens"><a class="menu__links" href="#">Receitas</a></li>
                <li class="menu__itens"><a class="menu__links" href="#">Produtos</a></li>
                <li class="menu__itens"><a class="menu__links" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">No Café Girassol, cada xícara floresce um sorriso!</h2>
    </section>
</body>
</html>
